      name: Street K-Food Market
      descripcion: "\U0001F1F0\U0001F1F7 ¡Se viene la 3ra edición de K-Street Food
        x Hansang! \U0001F1F0\U0001F1F7\n\nArrancamos con la data importante:\n\n\U0001F4CD¿Dónde?
        Plaza Sicilia (Av. Del Libertador y Av. Sarmiento).\n\n\U0001F5D3 ¿Cuándo?
        Domingo 30 de octubre de 11 a 20 hs.\n\n\U0001F96A ¿Qué? K-Street food x Hansang,
        una oportunidad para vivir la experiencia de un auténtico picnic coreano (Sopung
        - 소풍) rodeados de naturaleza, buena compañía y, por supuesto, muy rica comida
        \U0001F64C\n\nLo que empezó como una introducción a la gastronomía y cultura
        coreana, hoy estamos felices de verlo y sentirlo como un punto de encuentro
        cultural y gastronómico itinerante \U0001F690\n\nLa primera edición se llevó
        a cabo en Felipe Vallese y Pasaje Ruperto Godoy, en pleno barrio porteño de
        Floresta \U0001F306. La segunda fue en Av. Carabobo, donde se pudo ver, escuchar,
        degustar y sentir la hermosa relación que se fortalece todos los días, teniendo
        a la gastronomía coreana como protagonista \U0001F44C\n\n¡Esperamos verlos
        a todos y disfrutar juntos un día único lleno de colores, música y ricuras!
        \U0001F917\n\n\U0001F64FAgradecemos a la Embajada de Corea (@corea.emb), @kia_argentina,
        sponsor oficial, @peabodyhogar, @sempio.ar @sempio.official, @sialarseguridadelectronica,
        @molino.semaul, @melona.ar, Asociación de Coreanos en Argentina, @ccca.bsas,
        @toyoescuela, Lee Asociados, Arirang, ICA y @baciudadverde \U0001F64F\n\n#CocinaCoreana
        #GastronomiaCoreana #CulturaCoreana #Corea #Korea #Hansang #StreetFood #Picnic
        #소풍"
