      name: Fiesta del Alcaucil Domingo
      descripcion: "Fiesta del Alcaucil\n\nTe presentamos algunos de los platos que
        tendremos en la fiesta!\nTe lo vas a perder???\n\n\U0001F4C6Te esperamos este
        1 y 2 de Octubre\n\U0001F4CDEn 51 entre 5 y 6\n⏰De 12 a 22 hs\n\n✅La Chimbotana\n\nBrochet
        de langostino anticuchados con alcaucil y papines a la provenzal. \n\nPesca
        fresca en ceviche con alcaucil acompañado con maíz peruano y boniato. \n\n✅Pola
        (foto1 y 2)\n\nBao: Alcaucil crocante en panko y cereal, Kale, tomate en conserva,
        emulsión de albahaca y alioli vegano.\n\nDumpling: Alcaucil satanico, poroto
        mung, cebolla caramelizada y verdeo, con salsa sweet chilli. \n\n✅Manacha
        Cocina\n\nPaella vegetariana y paella de pollo y alcachofas. \n\nCroquetas
        de alcachofas y arroz con alioli. \n\n✅Café Urquiza\n\nTostón de pan de campo,
        láminas de alcauciles en conserva, tomate asados, huevos fritos y jamón crudo.\n\nMbeyú
        (torta de mandioca y queso) a la brasa, langostinos endiablados y puré de
        alcauciles. \n\n✅Silvia Díaz chocolatier\n\nBombones con reducción de hiervas,
        hojas de alcachofas y ganache de chocolate República de Cacao (Ecuador).\n\nTableta
        de chocolate semi amargo República de Cacao (Ecuador), hojas de alcachofas
