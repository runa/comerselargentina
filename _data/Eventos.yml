      name: Semana de la comida histórica - San Telmo
      descripcion: " SEMANA DE LA COMIDA HISTÓRICA EN EL MUSEO\n\n\U0001F5D3 Del viernes
        30 de septiembre al domingo 9 de octubre, restaurantes, cafés, bodegones y
        bares notables de San Telmo se suman a la Semana de la Comida Histórica del
        MHN.\n\n\U0001F914 ¿Pero qué significa? Cada uno ofrecerá en su menú un plato
        realizado a partir de una receta tradicional documentada de fines del siglo
        XIX o principios del siglo XX.\n\n\U0001F4CC En este carrete te contamos dónde
        y qué podés comer.\n\n\nBulevar Av. \nCaseros 438\nTorta de almendras con
        crema frangipane\n\nLezama Café\nAv. Caseros 596\nEmpanadas de carne a la
        coquetuela/pastel de papas /ravioles con estofado/ alfajor de nuez/alfajor
        de maicena, budin de naranja/ Cocktail citrico y cocktail de naranja y lima\n\nHierbabuena\nAv.
        Caseros 454\nLimonada/ Alfajor de maicena\n\nCaseros Restaurante\nAv. Caseros
        486\nCausa\n\nLa Popular\nAv. Caseros 500\nGuiso de lentejas\n\nPatagonia
        Danuë\nAv. Caseros 601\nAlfajores de maicena con chocolate caliente / Churros
        rellenos con chocolate caliente\n\n(Hay 20 restaurantes más!)"
